<div class="container">
  <!-- Sidebar for filters -->
  <div class="sidebar">
    <!-- Cinsiyet Filtresi -->
    <div class="filter-section">
      <h3>Cinsiyet Filtresi</h3>
      <div class="filter-options">
        <div class="checkbox-wrapper" *ngFor="let category of genderCategories">
          <input
            type="checkbox"
            [id]="'gender-' + category.id"
            [value]="category.id"
            (change)="onGenderFilterChange($event)"
          />
          <label [for]="'gender-' + category.id">{{ category.name }}</label>
        </div>
      </div>
    </div>

    <!-- Kategori Filtresi -->
    <div class="filter-section">
      <h3>Kategori Filtresi</h3>
      <div class="filter-options">
        <div class="select-wrapper">
          <select (change)="onCategoryFilterChange($event)">
            <option value="">Tüm Kategoriler</option>
            <option *ngFor="let cat of allCategories" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- Aktif Ürünler -->
    <div class="filter-section">
      <h3>Aktif Ürünler</h3>
      <div class="filter-options">
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="activeOnly"
            (change)="onActiveFilterChange($event)"
          />
          <label for="activeOnly">Sadece aktif ürünler</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Ürün Grid Alanı -->
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <!-- Favori Butonu -->
      <button class="favorite-icon" (click)="addProductToWishlist(product)">


      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"/>
        </svg>
      </button>

      <!-- Ürün Detayına Gitme Alanı -->
      <div class="product-click-area" [routerLink]="['/product', product.id]">
        <div class="product-image-container">
          <img
            [src]="product.imageUrl || 'https://dummyimage.com/400x400/f5f5f5/999999.png&text=No+Image'"
            (error)="$event.target.src='https://dummyimage.com/400x400/f5f5f5/999999.png&text=No+Image'"
            [alt]="product.name"
            class="product-image"
          />
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">{{ product.price | currency:'TRY' }}</p>
        </div>
      </div>

      <!-- Sepete Ekleme Alanı -->
      <div class="add-to-cart-section">
        <input
          type="number"
          min="1"
          [(ngModel)]="quantities[product.id]"
          placeholder="Adet"
          class="quantity-input"
          (click)="$event.stopPropagation()"
        />
        <button
          class="add-to-cart-btn"
          (click)="addToCart(product); $event.stopPropagation()"
        >
          Sepete Ekle
        </button>
      </div>
    </div>
  </div>
</div>
