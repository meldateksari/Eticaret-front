<!-- product.component.html -->
<div class="container">
  <!-- Sidebar for filters -->
  <div class="sidebar">
    <div class="filter-section">
      <h3>Cinsiyet Filtresi</h3>
      <div class="filter-options">
        <div class="checkbox-wrapper" *ngFor="let category of genderCategories">
          <input type="checkbox"
                 [id]="'gender-' + category.id"
                 [value]="category.id"
                 (change)="onGenderFilterChange($event)">
          <label [for]="'gender-' + category.id">{{ category.name }}</label>
        </div>
      </div>
    </div>

    <div class="filter-section">
      <h3>Kategori Filtresi</h3>
      <div class="filter-options">
        <div class="select-wrapper">
          <select (change)="onCategoryFilterChange($event)">
            <option [value]="null">Tüm Kategoriler</option>
            <option *ngFor="let cat of allCategories" [value]="cat.id">{{ cat.name }}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="filter-section">
      <h3>Aktif Ürünler</h3>
      <div class="filter-options">
        <div class="checkbox-wrapper">
          <input type="checkbox"
                 id="activeOnly"
                 (change)="onActiveFilterChange($event)" />
          <label for="activeOnly">Sadece aktif ürünler</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content area for products -->
  <div class="content">
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image-container">
          <img [src]="product.imageUrl || 'https://dummyimage.com/400x400/f5f5f5/999999.png&text=No+Image'"
               (error)="$event.target.src='https://dummyimage.com/400x400/f5f5f5/999999.png&text=No+Image'"
               [alt]="product.name"
               class="product-image">
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">{{ product.price | currency:'TRY' }}</p>
        </div>
        <div class="product-actions">
          <button class="add-to-cart-btn" (click)="addToCart(product)">
            Sepete Ekle
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="products.length === 0" class="no-products-message">
      <p>Bu kriterlere uygun ürün bulunamadı.</p>
    </div>
  </div>
</div>
