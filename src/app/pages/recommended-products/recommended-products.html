<!-- Recommended Products -->
<div *ngIf="recommendedProducts.length > 0" class="p-4 pt-8">
  <h3 class="text-[#1b0e0e] text-lg font-bold pb-4">Senin İçin Önerilen Ürünler</h3>
  <div class="flex flex-wrap gap-6">
    <div *ngFor="let rec of recommendedProducts" class="product-card">
      <img [src]="rec.imageUrl" class="w-full h-48 object-cover rounded-lg" />
      <h4 class="mt-2 text-base font-semibold">{{ rec.name }}</h4>
      <p class="text-sm text-[#666]">{{ rec.description }}</p>
      <p class="text-[#e92932] font-bold">{{ rec.price | currency:'TRY' }}</p>
    </div>
  </div>
</div>


<ng-template #noRecommendations>
  <p>Şu anda senin için önerilen ürün bulunmamaktadır.</p>
</ng-template>
