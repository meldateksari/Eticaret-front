<div class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
  <div class="layout-container flex h-full grow flex-col">
    <div class="px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">

        <!-- Loading State -->
        <div *ngIf="loading" class="flex justify-center items-center py-20">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#974e52]"></div>
          <p class="ml-4 text-[#1b0e0f] text-lg">Yükleniyor...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error && !loading" class="flex justify-center items-center py-20">
          <div class="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md">
            <div class="flex items-center">
              <svg class="w-6 h-6 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <p class="text-red-800 font-medium">{{ error }}</p>
            </div>
          </div>
        </div>

        <!-- Content -->
        <div *ngIf="!loading && !error">
          <!-- Header -->
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#1b0e0f] tracking-light text-[32px] font-bold leading-tight min-w-72">İstek Listem</p>
            <div *ngIf="wishlist?.items && wishlist.items.length > 0" class="flex items-center text-[#974e52] text-sm">
              {{ wishlist.items.length }} ürün
            </div>
          </div>

          <!-- Empty State -->
          <div *ngIf="!wishlist?.items || wishlist.items.length === 0" class="flex flex-col items-center justify-center py-20">
            <div class="text-center">
              <svg class="w-24 h-24 text-[#f3e7e8] mx-auto mb-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <p class="text-[#1b0e0f] text-xl font-semibold mb-2">İstek listeniz boş</p>
              <p class="text-[#974e52] text-base">Beğendiğiniz ürünleri buraya ekleyebilirsiniz</p>
            </div>
          </div>

          <!-- Wishlist Items Grid -->
          <div *ngIf="wishlist?.items && wishlist.items.length > 0" class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
            <div *ngFor="let item of wishlist.items; trackBy: trackByProductId" class="flex flex-col gap-3 pb-3 relative group">
              <!-- Remove Button -->
              <button
                (click)="removeProductToWishlist(item.productId)"
                class="absolute top-2 right-2 z-10 bg-white/80 hover:bg-white rounded-full p-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 shadow-md hover:shadow-lg"
                title="İstek listesinden kaldır">
                <svg class="w-4 h-4 text-red-500 hover:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>

              <!-- Product Image -->
              <div class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-xl cursor-pointer hover:scale-105 transition-transform duration-200"
                   [style.background-image]="'url(' + (getProductById(item.productId)?.imageUrl || '/assets/placeholder-image.jpg') + ')'">
                <!-- Placeholder for missing images -->
                <div *ngIf="!getProductById(item.productId)?.imageUrl" class="w-full h-full bg-[#f3e7e8] rounded-xl flex items-center justify-center">
                  <svg class="w-12 h-12 text-[#974e52]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                </div>
              </div>

              <!-- Product Info -->
              <div class="flex flex-col gap-1">
                <p class="text-[#1b0e0f] text-base font-medium leading-normal line-clamp-2"
                   [title]="getProductById(item.productId)?.name">
                  {{ getProductById(item.productId)?.name || 'Ürün yükleniyor...' }}
                </p>

                <!-- Price (if available) -->
                <p *ngIf="getProductById(item.productId)?.price" class="text-[#974e52] text-sm font-semibold">
                  {{ getProductById(item.productId)!.price | currency:'TRY':'symbol':'1.2-2':'tr-TR' }}
                </p>

                <!-- Loading state for individual product -->
                <div *ngIf="!getProductById(item.productId)" class="animate-pulse">
                  <div class="h-4 bg-[#f3e7e8] rounded mb-2"></div>
                  <div class="h-3 bg-[#f3e7e8] rounded w-3/4"></div>
                </div>

                <!-- Add to Cart Button -->
                <button
                  *ngIf="getProductById(item.productId)"
                  (click)="addToCart(item.productId)"
                  class="mt-2 bg-[#974e52] hover:bg-[#7d3e42] text-white py-2 px-4 rounded-lg text-sm font-medium transition-colors duration-200">
                  Sepete Ekle
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
