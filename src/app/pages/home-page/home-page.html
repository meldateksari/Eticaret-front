<!-- üß≠ Kategori Listesi -->
<section class="category">
  <ul>
    <li *ngFor="let c of categories">
      <a [routerLink]="['/products']" [queryParams]="{ categoryId: c.id }">
        {{ c.name }}
      </a>
    </li>
  </ul>
</section>
<!-- üñºÔ∏è Swiper ‚Äì Yeni √úr√ºnler -->
<section class="latest" *ngIf="latestProducts.length">
  <h2>Yeni Gelenler</h2>

  <div class="swiper" #swiperRef>
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let p of latestProducts">
        <a [routerLink]="['/product', p.id]" class="slide-link">
          <div class="slide-content">
            <img [src]="p.imageUrl" [alt]="p.name" />
            <div class="info">
              <h3>{{ p.name }}</h3>
              <p>{{ p.description }}</p>
              <span>{{ p.price | currency:'TRY' }}</span>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- Navigation / Pagination -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<!-- üì¶ T√ºm √úr√ºnler -->
<section class="grid">
  <h2>T√ºm √úr√ºnler</h2>

  <div class="cards">
    <div
      *ngFor="let p of allProducts"
      class="card-link"
    >
      <article>
        <div class="img-wrapper">
          <a [routerLink]="['/product', p.id]">
            <img [src]="p.imageUrl" [alt]="p.name" loading="lazy" />
          </a>
        </div>
        <h4>{{ p.name }}</h4>
        <span class="price">{{ p.price | currency:'TRY' }}</span>
        <button (click)="addToCart(p)">Sepete Ekle</button>
      </article>
    </div>
  </div>
</section>
