<h2 class="text-[32px] font-bold px-4 pb-4 text-black font-sans">Shopping Bag</h2>

<div *ngFor="let item of cartItems" class="flex items-center justify-between p-4 border-b bg-white">
  <div class="flex items-center gap-4">
    <div
      *ngIf="item?.imageUrl"
      class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
      [ngStyle]="{ 'background-image': 'url(' + item.imageUrl + ')' }"
    ></div>

    <div class="flex flex-col justify-center">
      <p class="font-medium text-black">{{ item.productName }}</p>
      <p class="text-gray-500 text-sm">Size {{ item?.size || '-' }}</p>
    </div>
  </div>

  <div class="shrink-0 text-right">
    <div class="text-black font-semibold text-sm mb-1">
      ${{ (item.price * item.quantity) | number: '1.2-2' }}
    </div>
    <div class="flex items-center gap-2 text-black">
      <button
        class="flex h-7 w-7 items-center justify-center rounded-full bg-gray-200 font-semibold"
        (click)="decrease(item)"
      >-</button>
      <span>{{ item.quantity }}</span>
      <button
        class="flex h-7 w-7 items-center justify-center rounded-full bg-gray-200 font-semibold"
        (click)="increase(item)"
      >+</button>
    </div>
  </div>
</div>
<h3 class="text-black text-lg font-bold px-4 pb-2 pt-4">Order Summary</h3>
<div class="px-4">
  <div class="flex justify-between py-2 text-sm text-gray-700">
    <p>Subtotal</p>
    <p>${{ totalPrice.toFixed(2) }}</p>
  </div>
  <div class="flex justify-between py-2 text-sm text-gray-700">
    <p>Shipping</p>
    <p>Free</p>
  </div>
  <div class="flex justify-between py-2 text-sm font-bold text-black">
    <p>Total</p>
    <p>${{ totalPrice.toFixed(2) }}</p>
  </div>
</div>
<div class="flex justify-center px-4 py-6">
  <a
    [routerLink]="['/checkout']"
    class="w-full max-w-md h-12 flex items-center justify-center rounded-full bg-[#ef5a5a] text-white text-base font-bold tracking-wide transition hover:bg-[#e14b4b]"
  >
    <span class="truncate">Checkout</span>
  </a>
</div>
