<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1e9ea] px-10 py-3">
  <div class="flex items-center gap-8">
    <!-- Logo ve Kategoriler -->
    <div class="flex items-center gap-4 text-[#191011]">
      <div class="size-4">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
        </svg>
      </div>
      <a class="text-[#191011] text-lg font-bold leading-tight tracking-[-0.015em]" [routerLink]="['']">
        Trendify
      </a>

    </div>

    <div class="flex items-center gap-9">
      <a class="text-red-700 text-sm font-medium leading-normal" href="#">New</a>
      <a class="text-[#191011] text-sm font-medium leading-normal" [routerLink]="['/products']">
        Products
      </a>
      <a class="text-[#191011] text-sm font-medium leading-normal" href="#">Carts&Orders</a>
      <a class="text-[#191011] text-sm font-medium leading-normal" href="#">Reviews</a>
      <a class="text-[#191011] text-sm font-medium leading-normal" href="#">Shipping&Billing</a>
      <a class="text-[#191011] text-sm font-medium leading-normal" href="#">AI Interactions</a>
    </div>
  </div>

  <!-- Sağ Taraf: Giriş, Kayıt, Arama, İkonlar -->
  <div class="flex items-center gap-8">
    <!-- Login / Register -->
    @if (!(isLoggedIn$ | async)) {
      <div class="flex items-center gap-2">
        <a
          routerLink="/login"
          class="px-4 h-10 flex items-center rounded-xl bg-[#f1e9ea] text-[#191011] text-sm font-medium"
        >
          Login
        </a>
        <a
          routerLink="/register"
          class="px-4 h-10 flex items-center rounded-xl bg-[#e8b4b7] text-[#191011] text-sm font-bold"
        >
          Register
        </a>
      </div>
    }


    <!-- Arama Kutusu -->
    <label class="flex flex-col min-w-40 !h-10 max-w-64">
      <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
        <div class="text-[#8b5b5d] flex border-none bg-[#f1e9ea] items-center justify-center pl-4 rounded-l-xl border-r-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
          </svg>
        </div>
        <input
          placeholder="Search"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border-none bg-[#f1e9ea] focus:border-none h-full placeholder:text-[#8b5b5d] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
        />
      </div>
    </label>

    <!-- Favori ve Sepet Butonları -->
    <div class="flex gap-2">
      <button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#f1e9ea] text-[#191011] gap-2 text-sm font-bold px-2.5">
        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"></path>
        </svg>
      </button>
      <button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#f1e9ea] text-[#191011] gap-2 text-sm font-bold px-2.5">
        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"></path>
        </svg>
      </button>
    </div>

    <!-- Profil  -->
    <!-- Profil -->
    @if (isLoggedIn$ | async) {
      <div
        class="flex flex-wrap items-center justify-between gap-4 px-6 py-3 bg-white shadow-md rounded-lg max-w-screen-md mx-auto cursor-pointer"
        (click)="goToProfile()"
      >
        <!-- Sol: Avatar + Hoş geldiniz -->
        <div class="flex items-center gap-3 min-w-0">
          <div
            class="w-10 h-10 rounded-full bg-gray-100 bg-cover bg-center border border-gray-300 shrink-0"
          >
          </div>
          <span class="text-gray-800 font-medium text-sm md:text-base truncate">
        Hoş geldiniz,
        <strong>{{ (user | async)?.firstName }} {{ (user | async)?.lastName }}</strong>
      </span>
        </div>

        <!-- Sağ: Çıkış butonu -->
        <button
          (click)="logout($event)"
          class="bg-red-600 hover:bg-red-700 text-white text-sm font-medium px-4 py-2 rounded transition whitespace-nowrap"
        >
          Çıkış Yap
        </button>
      </div>
    }


  </div>
</header>
