<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Be+Vietnam+Pro:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
  <title>Stitch Design</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="min-h-screen w-full bg-white" style='font-family:"Be Vietnam Pro","Noto Sans",sans-serif'>
<!-- TOP BAR -->
<div class="border-b border-[#dbe1e6] bg-white">
  <div class="w-full px-4 py-3">
    <button
      routerLink="/user-manage"
      class="inline-flex items-center gap-2 rounded-lg bg-[#f0f2f5] px-4 py-2 text-[#111518] text-sm font-medium hover:bg-[#e0e3e7] transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
        <path d="M149.66,60.34a8,8,0,0,1,0,11.32L93.66,128l56,56a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72A8,8,0,0,1,149.66,60.34Z"></path>
      </svg>
      Back
    </button>
  </div>
</div>

<!-- PAGE -->
<main class="w-full min-h-screen px-4 py-6">
  <!-- GRID (tek sÃ¼tun) -->
  <div class="grid grid-cols-1 gap-6 w-full">
    <!-- CONTENT -->
    <section class="w-full rounded-xl border border-[#dbe1e6] bg-white">
      <header class="border-b border-[#dbe1e6] px-6 py-5">
        <h1 class="text-[28px] font-bold text-[#111518] leading-tight">Customer Details</h1>
        <p class="text-sm text-[#60778a]">View and manage customer information</p>
      </header>

      <!-- Customer Info -->
      <div class="px-6 py-4">
        <h3 class="text-[#111518] text-lg font-bold leading-tight tracking-[-0.015em] pb-3">Customer Information</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="flex flex-col">
            <span class="text-[#111518] text-base font-medium pb-2">Customer Name</span>
            <input class="form-input h-12 rounded-lg border border-[#dbe1e6] bg-white text-[#111518] placeholder:text-[#60778a] focus:ring-0 focus:border-[#2094f3]" value="">
          </label>

          <label class="flex flex-col">
            <span class="text-[#111518] text-base font-medium pb-2">Email</span>
            <input class="form-input h-12 rounded-lg border border-[#dbe1e6] bg-white text-[#111518] placeholder:text-[#60778a] focus:ring-0 focus:border-[#2094f3]" value="">
          </label>

          <label class="flex flex-col">
            <span class="text-[#111518] text-base font-medium pb-2">Phone Number</span>
            <input class="form-input h-12 rounded-lg border border-[#dbe1e6] bg-white text-[#111518] placeholder:text-[#60778a] focus:ring-0 focus:border-[#2094f3]" value="">
          </label>

          <label class="flex flex-col">
            <span class="text-[#111518] text-base font-medium pb-2">Address</span>
            <input class="form-input h-12 rounded-lg border border-[#dbe1e6] bg-white text-[#111518] placeholder:text-[#60778a] focus:ring-0 focus:border-[#2094f3]" value="">
          </label>
        </div>
      </div>

      <!-- Order History -->
      <div class="px-6 pb-4">
        <h3 class="text-[#111518] text-lg font-bold leading-tight tracking-[-0.015em] pb-3">Order History</h3>

        <div class="overflow-hidden rounded-lg border border-[#dbe1e6]">
          <div class="w-full overflow-x-auto">
            <table class="w-full table-auto text-sm">
              <thead class="bg-[#f9fafb]">
              <tr class="text-left text-[#111518]">
                <th class="px-4 py-3 whitespace-nowrap">Order ID</th>
                <th class="px-4 py-3 whitespace-nowrap">Date</th>
                <th class="px-4 py-3 whitespace-nowrap">Status</th>
                <th class="px-4 py-3 whitespace-nowrap">Total</th>
              </tr>
              </thead>
              <tbody class="divide-y divide-[#dbe1e6]">
              <tr>
                <td class="px-4 py-3 text-[#111518]">#12345</td>
                <td class="px-4 py-3 text-[#60778a]">2023-08-15</td>
                <td class="px-4 py-3">
                  <span class="inline-flex items-center rounded-lg bg-[#f0f2f5] px-3 h-8 text-[#111518] font-medium">Shipped</span>
                </td>
                <td class="px-4 py-3 text-[#60778a]">$150.00</td>
              </tr>
              <tr>
                <td class="px-4 py-3 text-[#111518]">#12346</td>
                <td class="px-4 py-3 text-[#60778a]">2023-08-20</td>
                <td class="px-4 py-3">
                  <span class="inline-flex items-center rounded-lg bg-[#f0f2f5] px-3 h-8 text-[#111518] font-medium">Delivered</span>
                </td>
                <td class="px-4 py-3 text-[#60778a]">$200.00</td>
              </tr>
              <tr>
                <td class="px-4 py-3 text-[#111518]">#12347</td>
                <td class="px-4 py-3 text-[#60778a]">2023-08-25</td>
                <td class="px-4 py-3">
                  <span class="inline-flex items-center rounded-lg bg-[#f0f2f5] px-3 h-8 text-[#111518] font-medium">Processing</span>
                </td>
                <td class="px-4 py-3 text-[#60778a]">$100.00</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-end px-6 pb-6">
        <button class="btn-action primary-btn">
          Edit Customer Information
        </button>
      </div>

    </section>
  </div>
</main>
</body>
</html>
