<div class="flex min-h-screen bg-white" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>

  <!-- SOL: Sidebar -->
  <app-adminpages-sidebar class="shrink-0 w-80 border-r border-[#f0f2f5]"></app-adminpages-sidebar>

  <!-- SAĞ: İçerik -->
  <main class="flex-1 min-w-0 flex flex-col overflow-x-hidden">
    <div class="px-10 py-5">
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">

        <!-- Başlık -->
        <div class="flex flex-wrap justify-between gap-3 p-4">
          <div class="flex min-w-72 flex-col gap-3">
            <p class="text-[#111518] tracking-light text-[32px] font-bold leading-tight">Reviews</p>
            <p class="text-[#60778a] text-sm font-normal leading-normal">Manage and moderate product reviews</p>
          </div>
        </div>

        <!-- Arama -->
        <div class="px-4 py-3">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
              <div
                class="text-[#60778a] flex border-none bg-[#f0f2f5] items-center justify-center pl-4 rounded-l-lg border-r-0"
                data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
              <input
                placeholder="Search reviews"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-full placeholder:text-[#60778a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
            </div>
          </label>
        </div>

        <!-- Tablo -->
        <div class="px-4 py-3 @container [container-type:inline-size]">
          <div class="flex overflow-hidden rounded-lg border border-[#dbe1e6] bg-white">
            <table class="flex-1">
              <thead>
              <tr class="bg-white">
                <th class="table-col-120 px-4 py-3 text-left text-[#111518] w-[400px] text-sm font-medium leading-normal">Product</th>
                <th class="table-col-240 px-4 py-3 text-left text-[#111518] w-[400px] text-sm font-medium leading-normal">Reviewer</th>
                <th class="table-col-360 px-4 py-3 text-left text-[#111518] w-[400px] text-sm font-medium leading-normal">Rating</th>
                <th class="table-col-480 px-4 py-3 text-left text-[#111518] w-[400px] text-sm font-medium leading-normal">Comment</th>
                <th class="table-col-600 px-4 py-3 text-left text-[#111518] w-60 text-sm font-medium leading-normal">Status</th>
                <th class="table-col-720 px-4 py-3 text-left text-[#111518] w-60 text-[#60778a] text-sm font-medium leading-normal">Actions</th>
              </tr>
              </thead>
              <tbody>
              <!-- ÖRNEK SATIRLAR (senin gönderdiğinle aynı) -->
              <tr class="border-t border-t-[#dbe1e6]">
                <td class="table-col-120 h-[72px] px-4 py-2 w-[400px] text-[#111518] text-sm">Denim Jacket</td>
                <td class="table-col-240 h-[72px] px-4 py-2 w-[400px] text-[#60778a] text-sm">Sophia Clark</td>
                <td class="table-col-360 h-[72px] px-4 py-2 w-[400px] text-[#60778a] text-sm">5</td>
                <td class="table-col-480 h-[72px] px-4 py-2 w-[400px] text-[#60778a] text-sm">Great quality and fit!</td>
                <td class="table-col-600 h-[72px] px-4 py-2 w-60 text-sm">
                  <button class="flex w-full items-center justify-center rounded-lg h-8 px-4 bg-[#f0f2f5] text-[#111518] text-sm font-medium">Approved</button>
                </td>
                <td class="table-col-720 h-[72px] px-4 py-2 w-60 text-[#60778a] text-sm font-bold tracking-[0.015em]">Edit</td>
              </tr>

              <!-- Devamı: Graphic Tee, Cargo Pants, Hoodie, Sneakers, Dress, Jeans, Sweater, Shorts, Skirt -->
              <!-- (Aynen kopyalayıp yapıştırabilirsin) -->
              </tbody>
            </table>
          </div>

          <!-- container query ile kolon gizleme -->
          <style>
            @container(max-width:120px){.table-col-120{display:none}}
            @container(max-width:240px){.table-col-240{display:none}}
            @container(max-width:360px){.table-col-360{display:none}}
            @container(max-width:480px){.table-col-480{display:none}}
            @container(max-width:600px){.table-col-600{display:none}}
            @container(max-width:720px){.table-col-720{display:none}}
          </style>
        </div>

      </div>
    </div>
  </main>
</div>
