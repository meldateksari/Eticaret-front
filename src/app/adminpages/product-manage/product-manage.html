<!-- ROW WRAPPER: sidebar + content -->
<div class="flex min-h-screen bg-white">
  <!-- Sidebar -->
  <app-adminpages-sidebar class="shrink-0 w-80"></app-adminpages-sidebar>

  <!-- Content -->
  <main class="flex-1 min-w-0 flex flex-col">
    <div class="flex flex-wrap justify-between gap-3 p-4">
      <p class="text-[#111518] tracking-light text-[32px] font-bold leading-tight min-w-72">Products</p>
      <a routerLink="/add-products" class="btn-action primary-btn">Add Product</a>
    </div>

    <!-- Search -->
    <div class="px-4 py-3">
      <label class="flex flex-col min-w-40 h-12 w-full">
        <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
          <div
            class="text-[#60778a] flex border-none bg-[#f0f2f5] items-center justify-center pl-4 rounded-l-lg border-r-0"
            data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
            </svg>
          </div>
          <input
            placeholder="Search products"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-full placeholder:text-[#60778a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
            [ngModel]="searchTerm()"
            (ngModelChange)="searchTerm.set($event)"
          />
        </div>
      </label>
    </div>

    <!-- Loading / Error -->
    <div class="px-4" *ngIf="loading">Yükleniyor…</div>
    <div class="px-4 text-red-600" *ngIf="!loading && error">{{ error }}</div>

    <!-- TABLE AREA -->
    <div class="px-4 py-3 @container [container-type:inline-size]" *ngIf="!loading && !error">
      <div class="flex overflow-hidden rounded-lg border border-[#dbe1e6] bg-white">
        <table class="flex-1">
          <thead>
          <tr class="bg-white">
            <th class="table-col-56 px-4 py-3 text-left text-[#111518] w-14 text-sm font-medium leading-normal">Product</th>
            <th class="table-col-176 px-4 py-3 text-left text-[#111518] w-[400px] text-sm font-medium leading-normal">Name</th>
            <th class="table-col-296 px-4 py-3 text-left text-[#111518] w-[400px] text-sm font-medium leading-normal">Category</th>
            <th class="table-col-416 px-4 py-3 text-left text-[#111518] w-[400px] text-sm font-medium leading-normal">Price</th>
            <th class="table-col-536 px-4 py-3 text-left text-[#111518] w-[400px] text-sm font-medium leading-normal">Stock</th>
            <th class="table-col-656 px-4 py-3 text-left text-[#111518] w-60 text-sm font-medium leading-normal">Status</th>
            <th class="table-col-776 px-4 py-3 text-left text-[#111518] w-60 text-[#60778a] text-sm font-medium leading-normal">Actions</th>
          </tr>
          </thead>

          <tbody *ngIf="filteredProducts() as list">
          <tr class="border-t border-t-[#dbe1e6]" *ngFor="let p of list">
            <td class="table-col-56 h-[72px] px-4 py-2 w-14">
              <img
                [src]="thumbSrc(p)"
                (error)="onImgError($event)"
                [alt]="p.name || 'Product image'"
                class="product-image"
              />
            </td>

            <td class="table-col-176 px-4 py-2 text-[#111518] text-sm">
              {{ p.name }}
              <div class="text-xs text-[#60778a]" *ngIf="p.brand">{{ p.brand }}</div>
            </td>

            <td class="table-col-296 px-4 py-2 text-[#60778a] text-sm">
              {{ p.category?.name || '-' }}
            </td>

            <td class="table-col-416 px-4 py-2 text-[#60778a] text-sm">
              {{ p.price | currency:'USD':'symbol':'1.0-2' }}
            </td>

            <td class="table-col-536 px-4 py-2 text-[#60778a] text-sm">
              {{ p.stockQuantity ?? 0 }}
            </td>

            <td class="table-col-656 px-4 py-2">
              <button
                class="flex w-full items-center justify-center rounded-lg h-8 px-4 text-sm font-medium"
                [ngClass]="(p.stockQuantity ?? 0) > 0 ? 'bg-[#f0f2f5] text-[#111518]' : 'bg-[#ffe5e5] text-[#a00000]'">
                {{ (p.stockQuantity ?? 0) > 0 ? 'In Stock' : 'Out of Stock' }}
              </button>
            </td>

            <td class="table-col-776 px-4 py-2">
              <div class="action-buttons">
                <a (click)="gotoEdit(p)" class="btn-action edit-btn" style="cursor:pointer">Edit</a>
                <button class="btn-action delete-btn" (click)="onDelete(p)">Delete</button>
              </div>
            </td>
          </tr>

          <tr *ngIf="list.length === 0">
            <td colspan="7" class="px-4 py-6 text-center text-[#60778a]">
              Kriterlere uygun ürün bulunamadı.
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- container query ile kolon gizleme -->
      <style>
        @container(max-width:56px){.table-col-56{display:none}}
        @container(max-width:176px){.table-col-176{display:none}}
        @container(max-width:296px){.table-col-296{display:none}}
        @container(max-width:416px){.table-col-416{display:none}}
        @container(max-width:536px){.table-col-536{display:none}}
        @container(max-width:656px){.table-col-656{display:none}}
        @container(max-width:776px){.table-col-776{display:none}}
      </style>
    </div>
  </main>
</div>
