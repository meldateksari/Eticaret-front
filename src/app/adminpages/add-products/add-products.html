<form [formGroup]="form" (ngSubmit)="onSubmit()" class="relative flex size-full min-h-screen flex-col bg-white overflow-x-hidden">

  <!-- Toast -->
  <p-toast position="top-right"></p-toast>

  <button routerLink="/product-manage" type="button"
          class="flex items-center gap-2 rounded-lg bg-[#f0f2f5] px-4 py-2 text-[#111518] text-sm font-medium hover:bg-[#e0e3e7] transition">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
      <path d="M149.66,60.34a8,8,0,0,1,0,11.32L93.66,128l56,56a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72A8,8,0,0,1,149.66,60.34Z"></path>
    </svg>
    Back
  </button>

  <div class="layout-container flex h-full grow flex-col">
    <div class="px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5">
        <div class="flex flex-wrap justify-between gap-3 p-4">
          <p class="text-[#111518] text-[32px] font-bold leading-tight min-w-72">
            Add <span class="text-red-500">New</span> Product
          </p>
        </div>

        <!-- Product Name -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111518] text-base font-medium leading-normal pb-2">Product Name</p>
            <input formControlName="name" placeholder="Enter product name"
                   class="form-input flex w-full rounded-lg text-[#111518] bg-[#f0f2f5] h-14 p-4" />
          </label>
        </div>

        <!-- Category -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111518] text-base font-medium leading-normal pb-2">Category</p>
            <select formControlName="categoryId"
                    class="form-input flex w-full rounded-lg text-[#111518] bg-[#f0f2f5] h-14 p-4">
              <option [ngValue]="null" disabled> Select category </option>
              <option *ngFor="let c of categories" [ngValue]="c.id">{{ c.name }}</option>
            </select>
          </label>
        </div>

        <!-- Price -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111518] text-base font-medium leading-normal pb-2">Price</p>
            <input type="number" step="0.01" formControlName="price" placeholder="Enter price"
                   class="form-input flex w-full rounded-lg text-[#111518] bg-[#f0f2f5] h-14 p-4" />
          </label>
        </div>

        <!-- Stock -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111518] text-base font-medium leading-normal pb-2">Stock</p>
            <input type="number" formControlName="stockQuantity" placeholder="Enter stock quantity"
                   class="form-input flex w-full rounded-lg text-[#111518] bg-[#f0f2f5] h-14 p-4" />
          </label>
        </div>

        <!-- Description -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111518] text-base font-medium leading-normal pb-2">Description</p>
            <textarea formControlName="description" placeholder="Enter product description"
                      class="form-input flex w-full rounded-lg text-[#111518] bg-[#f0f2f5] min-h-36 p-4"></textarea>
          </label>
        </div>

        <!-- Gender Categories -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111518] text-base font-medium leading-normal pb-2">Gender Categories</p>
            <select multiple formControlName="genderCategoryIds"
                    class="form-input flex w-full overflow-y-auto rounded-lg text-[#111518] bg-[#f0f2f5] h-36 p-3">
              <option *ngFor="let gc of genderCategories" [ngValue]="gc.id">{{ gc.name }}</option>
            </select>
            <small class="block text-[#60778a] mt-2">Ctrl/Cmd ile birden fazla seçin</small>
          </label>
        </div>

        <h3 class="text-[#111518] text-lg font-bold px-4 pb-2 pt-4">Product Images</h3>

        <!-- Dropzone -->
        <div class="flex flex-col p-4">
          <div class="flex flex-col items-center gap-6 rounded-lg border-2 border-dashed px-6 py-14 border-[#dbe1e6] bg-white hover:bg-[#fafbfc]"
               [class.border-blue-500]="isDragging"
               (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
            <div class="flex max-w-[480px] flex-col items-center gap-2 pointer-events-none select-none">
              <p class="text-[#111518] text-lg font-bold text-center">Upload Images</p>
              <p class="text-[#111518] text-sm text-center opacity-80">Drag & drop or click to select files</p>
            </div>

            <input type="file" multiple accept="image/*" class="hidden" #fileInput (change)="onFilesSelected($event)" />
            <button type="button" (click)="fileInput.click()"
                    class="flex min-w-[120px] items-center justify-center rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111518] text-sm font-bold">
              <span class="truncate">Browse Files</span>
            </button>
          </div>

          <!-- URL'den ekleme -->
          <div class="px-0 py-4">
            <div class="flex items-center gap-2 flex-wrap">
              <input [(ngModel)]="imageUrlText" [ngModelOptions]="{standalone:true}"
                     placeholder="https://... (veya data:image/...;base64,...)"
                     class="form-input flex w-[360px] rounded-lg text-[#111518] bg-[#f0f2f5] h-10 p-3" />
              <button type="button" (click)="addImageByUrl()"
                      class="rounded-lg bg-[#f0f2f5] px-3 py-2 text-sm hover:bg-[#e0e3e7]">
                URL’den Ekle
              </button>
            </div>
            <small class="text-[#60778a] mt-1 block">
              İpucu: Doğrudan <code>https://</code> görsel linki ya da <code>data:image/png;base64,...</code> ekleyebilirsiniz.
            </small>
          </div>

          <!-- Seçilen görseller listesi -->
          <div *ngIf="images.length > 0" class="mt-2 grid grid-cols-2 gap-4">
            <div *ngFor="let img of images; let i = index" class="flex items-center gap-3 border rounded-lg p-2">
              <img [src]="img.previewUrl" alt="preview" class="w-16 h-16 object-cover rounded" />
              <div class="flex flex-col flex-1">
                <p class="text-sm truncate">
                  {{ img.isUrl ? 'URL image' : 'File: ' + (img.file?.name || '') }}
                </p>
                <div class="flex items-center gap-2 mt-1">
                  <label class="text-sm flex items-center gap-1">
                    <input type="radio" name="thumbnail" [checked]="thumbnailIndex === i" (change)="setThumbnail(i)" />
                    Thumbnail
                  </label>
                  <span class="text-xs text-[#60778a]">Sort: {{ i + 1 }}</span>
                </div>
              </div>
              <button type="button" (click)="removeImage(i)" class="text-sm px-2 py-1 rounded bg-[#f0f2f5]">Remove</button>
            </div>
          </div>
        </div>

        <div class="flex px-4 py-3 justify-end">
          <button class="flex min-w-[140px] items-center justify-center rounded-lg h-10 px-4 bg-[#2094f3] text-white text-sm font-bold disabled:opacity-60"
                  type="submit" [disabled]="form.invalid || submitting">
            <span *ngIf="!submitting">Add Product</span>
            <span *ngIf="submitting">Saving...</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
