<div
  class="relative flex size-full min-h-screen flex-col bg-[#fbf9f9] group/design-root overflow-x-hidden"
  style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(25,16,17)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;"
>
  <div class="layout-container flex h-full grow flex-col">
    <div class="px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
        <h2 class="text-[#191011] text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
          Create an account
        </h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="px-4 py-6 space-y-4 max-w-[480px] mx-auto">
          <input formControlName="email" placeholder="Email" class="w-full p-3 bg-[#f1e9ea] rounded-xl" />
          <input formControlName="password" type="password" placeholder="Password" class="w-full p-3 bg-[#f1e9ea] rounded-xl" />
          <input formControlName="firstName" placeholder="First Name" class="w-full p-3 bg-[#f1e9ea] rounded-xl" />
          <input formControlName="lastName" placeholder="Last Name" class="w-full p-3 bg-[#f1e9ea] rounded-xl" />
          <input formControlName="phoneNumber" placeholder="Phone Number" class="w-full p-3 bg-[#f1e9ea] rounded-xl" />



          <label class="flex items-center gap-3">
            <input type="checkbox" formControlName="acceptTerms" class="h-5 w-5" />
            <span class="text-sm text-[#191011]">I agree to the terms and conditions</span>
          </label>

          <button
            type="submit"
            class="w-full h-10 bg-[#e8b4b7] text-[#191011] font-bold rounded-xl"
          >
            Register
          </button>

          <p *ngIf="successMessage" class="text-green-600 text-sm text-center">{{ successMessage }}</p>
          <p *ngIf="errorMessage" class="text-red-600 text-sm text-center">{{ errorMessage }}</p>
        </form>

        <p class="text-[#8b5b5d] text-sm text-center underline pt-1">
          <a routerLink="/login" class="hover:opacity-80">Already have an account? Log in</a>

        </p>
      </div>
    </div>
  </div>
</div>
